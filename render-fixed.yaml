
services:
  - type: web
    name: salon-api
    plan: free
    runtime: node
    rootDir: apps/api
    buildCommand: |
      npm ci
      npm run prisma:gen
      npm run build
    preDeployCommand: |
      npx prisma db push --schema ../../prisma/schema.prisma
    startCommand: node dist/main.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: salon-db
          property: connectionString
      - key: PORT
        value: 3000
      - key: NODE_VERSION
        value: 20

  - type: web
    name: salon-web
    plan: free
    runtime: static
    rootDir: apps/web
    publishPath: "."
    # Após o primeiro deploy, ajuste a constante API no index.html para a URL pública da API

databases:
  - name: salon-db
    plan: free
